<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Liferinth.js</title>
    <script src="js/babylon.js"></script>
    <script src="js/hand.js"></script>
    <script src="js/Walls.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemies.js"></script>
    <script src="js/Enemy.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
	<script>
 
            /** Global variables **/
            var cpu, gpu, speedSetting, rowsSettings, columnsSettings;
            //----------------------------------------------------------------------------------------------------
            /** Obtiene las variables que se pasan como parámetros en la URL **/
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }
            //-----------------------------------------------------------------------------------------------------
            /** Carga las opciones que previamente han sido seleccionadas en el menú **/
            function loadSettings() {
                cpu = getUrlVars()["C"];
                gpu = getUrlVars()["G"];
                speedSetting = getUrlVars()["S"];
                rowsSettings = getUrlVars()["R"];
                columnsSettings = getUrlVars()["Co"];

                /**
                Values
                    cpu:				"green","red"
                    gpu:				"green","red"
                    speedSetting: 		"l"(Low),"n"(Normal),"h"(high)
                    rowsSettings:  		"f"(Few),"n"(Normal),"m"(many)
                    columns:			"f"(Few),"n"(Normal),"m"(many)
                **/
                if (cpu == "undefined") {
                    cpu = "green";
                    gpu = "green";
                    speedSetting = "n"; 	//Normal
                    rowsSettings = "n";		//Normal
                    columnsSettings = "n";	//Normal
                }
            }
	</script>
</head>
<body onload="loadSettings()">
    <canvas id="renderCanvas"></canvas>
    <script>
        var platforms;
        if (window.webcl == undefined) {
            alert("Unfortunately your system does not support WebCL. " +
                  "Make sure that you have both the OpenCL driver " +
                  "and the WebCL browser extension installed.");
            }
        else if (BABYLON.Engine.isSupported()) {
            try {
                platforms = webcl.getPlatforms();
                alert("Excellent! Your system does support WebCL.");
            } catch (e) {
                alert("Unfortunately platform or device inquiry failed.");
            }

            loadSettings();
            listDevices(platforms);

		    var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);
            var imported = new BABYLON.Scene(engine);

			var meshPlayer, collidingBox,turnLeft=false,turnRight=false,forward=false,backwards=false;
			var jumping = false; var crouching = false;

			var rows;
			switch (rowsSettings) {
			    case "m":
			        rows = 30;
			        break;
			    case "n":
			        rows = 20;
			        break;
			    case "f":
			        rows = 10;
			        break;
			    default:
			        rows = 20;
			        break;
			}
			var lastRow = rows-2; //Por cómo está hecha la matriz, esta es la última fila de la matriz de muros
			var cols;
			switch (columnsSettings) {
			    case "m":
			        cols = 30;
			        break;
			    case "n":
			        cols = 20;
			        break;
			    case "f":
			        cols = 10;
			        break;
			    default:
			        cols = 20;
			        break;
			}
			var lastCol = cols - 1;
			var numWalls = 0;
			var minWalls = 150;
			var maxWalls = 220;
            var exitRow = 0;
            var exitCol = Math.floor(cols / 2);
            var entranceRow = lastRow;
            var entranceCol = Math.floor(cols / 2);

			var timeChange;
			switch (speedSetting) {
			    case "h":
			        timeChange = 2;
			        break;
			    case "n":
			        timeChange = 4;
			        break;
			    case "l":
			        timeChange = 8;
			        break;
			    default:
			        timeChange = 4;
			        break;
			}

			var floorHeight = 0;
			var planeSize = 500;

			var margin = 1.01;

			var gravity = new BABYLON.Vector3(0, -9, 0);

			var activeFlashlight = true;
			var topDownCameraHeight = 40;       // Altura de la cámara topdown
			var activeCamera = 0;               // 0 = FollowCam, 1 = TopDownCamera
			var numCameras = 2;                 // Número de cámaras

			var _this = this;

			var Player = new Player(_this);

			var posMatrix;
			var paintedWalls;
			var walls;
			var Walls = new Walls(_this);
			var wallScale = Walls.wallScale;
			var WallState = Walls.WallState;

			var enemies = []; // 0 enemigos inicialmente
			var numEnemies = 0;
			var Enemies = new Enemies(_this);


            /****************************************************************************
             ****************************************************************************
             *****************       Métodos Gestión del Laberinto      *****************
             ****************************************************************************
             ****************************************************************************/

			function CreateMatrix(rows,cols) {
			  var arr = [];

			  for (var i=0;i<rows;i++) {
				 arr[i] = []; //Vacío
				 for (var j=0;j<cols;j++) {
					arr[i][j] = 0;
				 }
			  }

			  return arr;
			}

            /* Devuelve verdadero o falso en función de si el personaje
                se encuentra sobre la celda i(fila),j(columna) de la matriz de celdas
                NOTA: La matriz de celdas es el hueco que queda dentro de los muros vecinos
                     _ _
                    |_|_|
                    |_|_|   Matriz de celdas 2 filas, 2 columnas (hueco)
            */
			function CellContainsPlayer(i, j) {
			    //Cada celda de la matriz de celdas está rodeada por 4 muros, al ser mayor el nº de filas, que de columnas...
			    var iMuro = (2 * i) + 1;
			    return (meshPlayer.position.x >= posMatrix[iMuro][j].x && meshPlayer.position.x <= posMatrix[iMuro][j + 1].x
				 && meshPlayer.position.z <= posMatrix[iMuro - 1][j].z && meshPlayer.position.z >= posMatrix[iMuro + 1][j].z);
			}

			function AliveNeighbours8(w,row, col) { //Recibe muro (fila y columna) y devuelve el número de vecinos vivos (muros activos) en 8-vecindad
			    var n = 0;
			    var pasadas = 0;
			    var state;
			    //PARALELO, variable contador n (de reducción)
			    for (var i = row-1; i <= row+1; i++)
			        for (var j = col - 1; j <= col + 1; j++) 
			            if (!(i == row && j == col))    //No somos nosotros mismos
			                if (i >= 0 && i <= lastRow && j >= 0 && j < lastCol) { //No nos salimos de rango
			                    state = w[i][j];
			                    if ((state == WallState.Alive) || (state == WallState.PermaWall))
			                        n++;
			                }
			    return n;

			}

			function ChangeWallsLife() {
			    var w = Walls.CopyWalls(); //Necesitamos tener una matriz estática hasta pasar una generación para no influir con cambios sucesivos en la misma
			    console.log("Muros vivos: ", numWalls);
			    var c;
			    //PARALELO: Se escribe en una posición distinta de la matriz cada vuelta del bucle interno
                //Gran carga de trabajo, ejecución periódica y costosa
			    for (var i = 0; i < (lastRow + 1) ; i++) {
			        var even = ((i % 2) == 0);
			        if (even) c = cols-1;
			        else c = cols;
                    //PARALELO
			        for (var j = 0; j < c; j++) {
			                var n = AliveNeighbours8(w, i, j);
			                if ((n == 3) && (!Walls.UnderneathPlayer(i, j)) && (numWalls < maxWalls)) {
			                    //Genera vida
			                    if (walls[i][j] == WallState.Dead)
			                        Walls.ShowWall(i, j);
			                    else if (walls[i][j] == WallState.NonExisting) {
			                        Walls.CreateWall(i, j, even);
			                        Walls.ShowAnimation(i, j);
			                    }
			                }
			                else if ((n > 3) && (walls[i][j] == WallState.Alive) && (numWalls > minWalls)) {
			                    //Muerte por inanición 
			                    Walls.HideWall(i, j);
			                }
			                else if ((n < 2) && (walls[i][j] == WallState.Alive) && (numWalls > minWalls)) {
			                    //Muerte por aislamiento
			                    Walls.HideWall(i, j);
			                }
			                else if (Math.floor(Math.random() * 100) <= 2) {//Con una probabilidad de 2% cambia
			                    if (walls[i][j] == WallState.Alive)
			                        Walls.HideWall(i, j);
			                    else if (walls[i][j] == WallState.Dead)
			                        Walls.ShowWall(i, j);
			                    else {
			                        Walls.CreateWall(i, j, even);
			                        Walls.ShowAnimation(i, j);
			                    }
			                }
			        }
			    }
			}

			function ChangeWalls() {
			    var c;
			    //PARALELO:
                //Gran carga de trabajo, se ejecuta periódicamente y recorre toda la matriz
			    for (var i = 0; i < (lastRow+1); i++){
			        var even = ((i % 2) == 0);
			        if (even) c = cols-1;
			        else c = cols;
			        for (var j = 0; j < c; j++) {  
			            if ((walls[i][j] == WallState.Alive) && (numWalls > minWalls)) {
			                if (Math.floor(Math.random() * 10) <= 1)
			                    Walls.HideWall(i, j);
			            } else if ((!Walls.UnderneathPlayer(i, j)) && (numWalls < maxWalls)) {
			                if (walls[i][j] == WallState.Dead) {
			                    if (Math.floor(Math.random() * 10) <= 1)
			                        Walls.ShowWall(i, j);
			                } else if ((walls[i][j] == WallState.NonExisting) && (numWalls < maxWalls)) {
			                    if (Math.floor(Math.random() * 10) <= 1) {
			                        CreateWall(i, j, even);
			                        ShowAnimation(i, j);
			                    }
			                }
			            }
			        }
			    }
			}


			posMatrix = Walls.PositionsMatrix(rows,cols);
			walls = Walls.RandomWallMatrix();
			Walls.CreateLabyrinthBounding(entranceCol, exitCol);
			Walls.GeneratePermaWalls();
            paintedWalls = Walls.PaintWalls(walls, rows, cols);
            Walls.AnimateWalls();
            Walls.HideWall(entranceRow, entranceCol);
            Walls.HideWall(exitRow,exitCol); //Los hemos creado porque puede levantarse más adelante, pero está levantado, hay que bajarlo

            Enemies.CreateEnemy((lastRow/2)-1, Math.floor(cols / 2));

			window.setInterval(ChangeWallsLife, timeChange*1000);

            //Jugador
			    Player.Initialize();
			//Luces

				//Hemisférica
				var light1 = new BABYLON.HemisphericLight("Hemi0", new BABYLON.Vector3(0, 1, 0), scene);
				light1.diffuse = new BABYLON.Color3(0.1, 0.1, 0.1);
				light1.specular = new BABYLON.Color3(0.2, 0.2, 0.2);
				light1.groundColor = new BABYLON.Color3(0, 0, 0);
                //Hemisférica 2
				var light2 = new BABYLON.HemisphericLight("Hemi0", new BABYLON.Vector3(0, -1, 0), scene);
				light2.diffuse = new BABYLON.Color3(0.1, 0.1, 0.1);
				light2.specular = new BABYLON.Color3(0.2, 0.2, 0.2);
				light2.groundColor = new BABYLON.Color3(0, 0, 0);

				//Spot

			    var angFlashlight = -0.4;
			    var flashlight = new BABYLON.SpotLight("Flashlight", new BABYLON.Vector3(meshPlayer.position.x, meshPlayer.position.y + (meshPlayer.scaling.y / 2) * margin, meshPlayer.position.z),
                    new BABYLON.Vector3(Math.sin(meshPlayer.rotation.y), angFlashlight, Math.cos(meshPlayer.rotation.y)), 3, 3, scene);
			        //new BABYLON.Vector3(-0.5, -0.2, 0.4), 3, 3, scene);
				flashlight.diffuse = new BABYLON.Color3(0.7, 0.7, 0.7);
				flashlight.specular = new BABYLON.Color3(0.7, 0.7, 0.7);
				flashlight.range = 20;
				


			// Cámara
                //Cámara que sigue al jugador
				var camera = new BABYLON.FollowCamera("FollowCam", new BABYLON.Vector3(0, -1, -5), scene);
				camera.target = meshPlayer; // target any mesh or object with a "position" Vector3
				camera.maxCameraSpeed = 20;
				camera.applyGravity = true;
				camera.radius = -3.5;
				camera.heightOffset = 0.5;
				camera.keysUp = [];
				camera.keysDown = [];
				camera.keysLeft = [];
				camera.keysRight = [];
				camera.position.y = floorHeight + (playerHeight / 2);
				scene.activeCamera = camera;

                //Cámara desde arriba
				var topDownCamera = new BABYLON.FollowCamera("TopDownCam", new BABYLON.Vector3(0, 0, 0), scene);
				topDownCamera.position.y = topDownCameraHeight;
				topDownCamera.target = meshPlayer;
				topDownCamera.heightOffset = topDownCameraHeight;
				topDownCamera.radius = -0.1;
				topDownCamera.keysUp = [];
				topDownCamera.keysDown = [];
				topDownCamera.keysLeft = [];
				topDownCamera.keysRight = [];


            // Material

				var invisible = new BABYLON.StandardMaterial("default", scene);
				invisible.alpha = 0.1;


			// Ground
				var plane = BABYLON.Mesh.CreatePlane("Ground", planeSize, scene);
				var materialPlane = new BABYLON.StandardMaterial("Baldosa", scene);
				materialPlane.diffuseTexture = new BABYLON.Texture("images/BaldosaReplicada.png", scene);
            /*
                //Única baldosa 				
                    materialPlane.diffuseTexture.uScale = (planeSize * 4) / 10;
				    materialPlane.diffuseTexture.vScale = (planeSize * 4) / 10;
            */
                //Múltiples baldosas
				    materialPlane.diffuseTexture.uScale = planeSize / 7.5;
				    materialPlane.diffuseTexture.vScale = planeSize / 7.5;
				plane.rotation.x = Math.PI / 2;
				plane.position.y = floorHeight;
				plane.material = materialPlane;

            // Ceiling
				var ceiling = BABYLON.Mesh.CreatePlane("Ceiling", planeSize, scene);
				var materialCeiling = new BABYLON.StandardMaterial("Celda", scene);
				materialCeiling.diffuseTexture = new BABYLON.Texture("images/Baldosa.png", scene);
                //Múltiples baldosas
				    materialCeiling.diffuseTexture.uScale = planeSize / 3;
				    materialCeiling.diffuseTexture.vScale = planeSize / 3;
				ceiling.rotation.x = -Math.PI / 2;
				ceiling.position.y = floorHeight + Walls.wallScale.y;
				ceiling.material = materialCeiling;
               // ceiling.rotation.

            // Collisions

				scene.collisionsEnabled = true;
				scene.gravity = gravity;

				plane.checkCollisions = true;


			// Shadows

				/*var shadowGenerator = new BABYLON.ShadowGenerator(2048, flashlight);
				shadowGenerator.useVarianceShadowMap = true;
                */
				
				
				//while(walls[auxi][auxj] != WallState.Alive){ if(auxi>=lastCol) {auxi=0;auxj++;} else auxi++;}
				/*shadowGenerator.getShadowMap().renderList.push(walls[auxi][auxj]);
				plane.receiveShadows = true;
                */

            // Dynamic world objects

                //Adds arrow that's indicates the exit
				exitArrow(window, BABYLON, scene, meshPlayer, paintedWalls[exitRow][exitCol]);



			window.addEventListener("keypress", function (evt) {
			    if (!scene)
			        return;
			    if (evt.keyCode == 102) {
			        if (activeFlashlight)
			            flashlight.setEnabled(0);
			        else flashlight.setEnabled(1);
			        activeFlashlight = !activeFlashlight;

			    }
			    if (evt.keyCode == 99) {
			        activeCamera = (activeCamera + 1) % numCameras;
			        switch (activeCamera) {
			            case 0:
			                scene.activeCamera = camera;
			                break;
			            case 1:
			                scene.activeCamera = topDownCamera;
			                break;
			            default:
			                break;
			        }
			    }
			});
			window.addEventListener("keydown", function (evt) {

				if (!scene)
					return;

				//console.log(evt.keyCode);

				if (evt.keyCode == 32) {

				}
				//Key LEFT
				if (evt.keyCode == 37 || evt.keyCode == 65) {
					turnLeft = true;
					turnRight = false;
				}

				//Key RIGHT
				if (evt.keyCode == 39 || evt.keyCode == 68) {
					turnLeft = false;
					turnRight = true;
				}
				//Key UP
				if (evt.keyCode == 38 || evt.keyCode == 87) {
					forward = true;
					backwards = false;

				}
				//Key BACK
				if (evt.keyCode == 40 || evt.keyCode == 83) {
					backwards = true;
					forward = false;
				}
                //Key Control
				if (evt.keyCode == 17) {
				    if (!crouching && !jumping) {
				        Player.CrouchAnimation();
				        speed = speedReduceCrouching;
				        crouching = true;
				    }
				}
			    //Key Shift
				if (evt.keyCode == 16) {
				}
			    //Key Space
				if (evt.keyCode == 32) {
				    if (!jumping && !crouching) {
				        jumping = true;
				        Player.JumpAnimation();
				    }
				    //ChangeExit(true,false,1); //Cambia la salida de sitio
				    
				}

			});

			window.addEventListener("keyup", function (evt) {

			    if (evt.keyCode == 37 || evt.keyCode == 39 || evt.keyCode == 65 || evt.keyCode == 68) {
					turnLeft = false;
					turnRight = false;
				}

			    if (evt.keyCode == 38 || evt.keyCode == 40 || evt.keyCode == 87 || evt.keyCode == 83) {
					forward = false;
					backwards = false;
				}
				if (evt.keyCode == 17) {
				    speed = defaultSpeed;
				    Player.StandUpAnimation();
				}
			});


			//BeforeREnder
			scene.registerBeforeRender(function(){
				if(scene.isReady() && meshPlayer) {
					if (turnLeft)
					    Player.TurnLeft();
					else if (turnRight)
					    Player.TurnRight();
					
					if (forward)
					    Player.MoveForward();
					else if(backwards)
						Player.MoveBackwards();

					meshPlayer.position = collidingBox.position;
					meshPlayer.rotation = collidingBox.rotation;
					meshPlayer.scaling = collidingBox.scaling;
					flashlight.position = collidingBox.position;
					flashlight.direction = new BABYLON.Vector3(Math.sin(collidingBox.rotation.y), angFlashlight, Math.cos(collidingBox.rotation.y))
					topDownCamera.rotation.y = meshPlayer.rotation.y;
				}

			});

            // Render loop
            var renderLoop = function () {
                // Start new frame
                engine.beginFrame();

                scene.render();
				window.document.title = BABYLON.Tools.GetFps().toFixed() + " fps";
                // Present
                engine.endFrame();


                // Register new frame
                BABYLON.Tools.QueueNewFrame(renderLoop);
            };


            BABYLON.Tools.QueueNewFrame(renderLoop);
        }

    </script>
</body>
</html>
